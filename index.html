<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EntreAmigos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="auth-container">
        <div class="form-auth">
            <img src="img/logo.png" class="logo" alt="logo">
            <h1>Entre Amigos</h1>
            <div class="frame">
                <h2>Inicio de Sesión</h2>
                <form method="post">
                    <input type="text" name="email" id="email" placeholder="Ingrese su correo electronico" required>
                    <input type="password" name="password" id="password" placeholder="Ingrese su contraseña" required>
                    <p></p>
                    <input type="button" value="Iniciar Sesión" class="btn btn_important" id="btn-login">
                    <a class="btn btn_simple" href="html/auth/register.html">Registrarse</a>
                    <a class="btn_ancla" href="html/auth/forgotPassword.html">Olvidé mi contraseña</a>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="js/main.js"></script>
</body>
</html>
