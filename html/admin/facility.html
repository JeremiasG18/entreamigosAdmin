<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EntreAmigos</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-admin">
        <nav class="navbar-admin">
            <img src="../../img/logo.png" class="logo" alt="logo">
            <ul class="nav-links">
                <li><a href="./dashboard.html">Reservas</a></li>
                <li><a href="./facility.html">Complejo</a></li>
                <li><a href="./account.html">Cuenta</a></li>
                <li><a href="#" id="logout">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Complejo</h1>
        <section class="form-facility">
            <h2>Información</h2>
            <form class="formFacility" enctype="multipart/form-data">
                <input type="hidden" name="facility" value="actualizar" id="fmDataFacility">
                <input type="hidden" name="id" value="" id="id">
                <p>Estos son los datos registrados de su complejo</p>
                <div class="input-container">
                    <input type="text" name="name" id="name" placeholder="Nombre">
                    <input type="text" name="phone" id="phone" placeholder="Telefono">
                    <input type="text" name="address" id="address" placeholder="Ubicación">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d57293.96597675995!2d-58.1913676996582!3d-26.168269373503147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1762013224307!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" id="mapa"></iframe>
                    <input type="text" name="mp" id="mp" placeholder="Id de su cuenta de mercado pago">
                    <input type="file" name="image" id="image" accept="image/png, image/jpeg, image/jpg">
                    <img src="" alt="imagen del complejo" id="imgfacility">
                    <input type="submit" value="Actualizar datos" class="btn btn_important btn-form" id="btn-action-facility">
                </div>
            </form>
        </section>
        <section class="form-availability">
            <h2>Disponibilidad</h2>
            <p class="pAvailability">Estos son los datos de disponibilidad del complejo</p>
            <form action="" class="formAvailability">
                <input type="hidden" name="accion" value="actualizar" id="actionAvailability">
                <div class="availability-datetime">
                    <div class="day">
                        <label for="monday">Lunes</label>
                        <input type="checkbox" name="days[]" class="days" id="monday" value="Lunes">
                    </div>
                    <div class="time">
                    </div>
                </div>
                <div class="availability-datetime">
                    <div class="day">
                        <label for="tuesday">Martes</label>
                        <input type="checkbox" name="days[]" class="days" id="tuesday" value="Martes">
                    </div>
                    <div class="time">
                    </div>
                </div>
                <div class="availability-datetime">
                    <div class="day">
                        <label for="wednesday">Miercoles</label>
                        <input type="checkbox" name="days[]" class="days" id="wednesday" value="Miercoles">
                    </div>
                    <div class="time">
                    </div>
                </div>
                <div class="availability-datetime">
                    <div class="day">
                        <label for="thursday">Jueves</label>
                        <input type="checkbox" name="days[]" class="days" id="thursday" value="Jueves">
                    </div>
                    <div class="time">
                    </div>
                </div>
                <div class="availability-datetime">
                    <div class="day">
                        <label for="friday">Viernes</label>
                        <input type="checkbox" name="days[]" class="days" id="friday" value="Viernes">
                    </div>
                    <div class="time">
                    </div>
                </div>
                <div class="availability-datetime">
                    <div class="day">
                        <label for="saturday">Sabado</label>
                        <input type="checkbox" name="days[]" class="days" id="saturday" value="Sabado">
                    </div>
                    <div class="time">
                    </div>
                </div>
                <div class="availability-datetime">
                    <div class="day">
                        <label for="sunday">Domingo</label>
                        <input type="checkbox" name="days[]" class="days" id="sunday" value="Domingo">
                    </div>
                    <div class="time">
                    </div>
                </div>
                <input type="submit" value="Actualizar disponibilidad" id="btn-action-availability" class="btn btn_important">
            </form>
        </section>
        <section class="form-fields">
            <h2>Canchas</h2>
            <p class="pFields">Estas son las canchas registradas que posee su complejo</p>
            <form action="" class="formFields">
                <div class="fields"></div>
                <button type="button" class="btn btn_simple" id="addField">Agregar cancha</button>
                <input type="submit" value="Actualizar canchas" class="btn btn_important" id="btn-action-field">
            </form>

        </section>
    </main>

    <script type="module" src="../../js/main.js"></script>
</body>
</html>
